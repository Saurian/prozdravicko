<body class="login-layout">
	<script> document.documentElement.className+=' js' </script>
		<div class="main-container" id="content">

		<div class="main-content">

			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">

							<h1>
								<i class="ace-icon fa fa-leaf green"></i>
								<span class="red">Pro</span>
								<span class="white" id="id-text2">Zdravíčko</span>
							</h1>
							<h4 class="blue" id="id-company-text">&copy; by Devrun software</h4>
						</div>

	<div class="space-6"></div>

	<div class="position-relative">
		<div id="login-box" class="login-box visible widget-box no-border">
			<div class="widget-body">
				<div class="widget-main">
					<h4 class="header blue lighter bigger">
						<i class="ace-icon fa fa-coffee green"></i>
						Please Enter Your Information
					</h4>

					<div class="space-6"></div>

<form action="/admin/user/login" method="post" id="frm-loginForm">						<div class="alert alert-block alert-danger">
							<button data-dismiss="alert" class="close" type="button">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<ul class="error">
								<li>
								<span>Prosím odešlete přihlašovací údaje znovu (vypršela platnost bezpečnostního tokenu).</span>
								</li>
							</ul>
						</div>

						<fieldset>
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<input type="text" name="login" maxlength="32" class="form-control" placeholder="Uživatelské jméno" id="frm-loginForm-login" required data-nette-rules='[{"op":":filled","msg":"Vyplňte prosím přihlašovací jméno"},{"op":":minLength","msg":"Přihlašovací jméno musí mít minimálně 4 znaky.","arg":4},{"op":":maxLength","msg":"Přihlašovací jméno může mít maximálně 32 znaků.","arg":32}]' value="admin">
									<i class="ace-icon fa fa-user"></i>
								</span>
							</label>

							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<input type="password" name="password" class="form-control" placeholder="Heslo" id="frm-loginForm-password" required data-nette-rules='[{"op":":filled","msg":"Vyplňte prosím heslo"}]'>
									<i class="ace-icon fa fa-lock"></i>
								</span>
							</label>

							<div class="space"></div>

							<div class="clearfix">
								<label class="inline">
									<label for="frm-loginForm-remember"><input type="checkbox" name="remember" id="frm-loginForm-remember">Pamatovat si na tomto počítači</label>
								</label>

								<input type="submit" name="send" class="width-35 pull-right btn btn-sm btn-primary" id="frm-loginForm-send" value="Login">
							</div>

							<div class="space-4"></div>
						</fieldset>
<div><input type="hidden" name="_token_" id="frm-loginForm-_token_" value="hitfysufzaTVyInCEzUOFfZkC+ItV4OtpE1m4="><input type="hidden" name="backlink" id="frm-loginForm-backlink" value=""><input type="hidden" name="do" value="loginForm-submit"></div>
</form>
